<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Online Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('restaurant-background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">About</a>
            </div>
            <div>
                <a href="#login-form">Login</a>
                <a href="#signup-link">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Welcome to Our Restaurant</h1>
        <p>Experience the finest dining experience in town. Book your table now and enjoy our delicious cuisine.</p>

        <h2 id="login-form">Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <h2 id="signup-link">Sign Up</h2>
        <a href="#">Create an Account</a>
    </main>

    <footer>
        <p>&copy; 2023 Restaurant Name. All rights reserved.</p>
    </footer>
</body>
</html>
